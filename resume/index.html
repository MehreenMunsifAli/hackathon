<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Build Your Resume</h1>
        <form id="resume-form">
            <fieldset>
                <legend>Personal Information</legend>

                <label for="full-name">Name</label>
                <input type="text" id="full-name" placeholder="Enter Your Full Name" required/>
                
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter Your Email" required>

                <label for="contact-number">Contact Number</label>
                <input type="tel" id="contact-number" pattern="^03\d{2}-\d{7}$" placeholder="0300-1234567" required>
                <span id="error">Please enter a valid phone number. (e.g., 0300-1234567)</span>

                <label for="photo">Upload Profile Photo</label>
                <input type="file" id="photo" required />
            </fieldset>
            <fieldset>
                <legend>Education</legend>

                <label for="degree">Degree</label>
                <input type="text" id="degree" required/>

                <label for="institute">Institute</label>
                <input type="text" id="institute" required>
            </fieldset>
            <fieldset>
                <legend>Professional Experience</legend>

                <label for="experience">Details:</label>
                <textarea id="experience" placeholder="Optional"></textarea>
            </fieldset>
            <fieldset>
                <legend>Skills</legend>

                <label for="skills">Details of Your Skills:</label>
                <textarea id="skills"></textarea>
            </fieldset>
            <button type="submit">Generate Resume</button>
        </form>
    </div>

    <div id="resumeSection" class="hidden">
        <div id="resume">
            <img id="resumePhoto" src="" alt="Profile Photo" />
            <h1 id="resumeName"></h1>
            <p id="resumeEmail"></p>
            <p id="resumeContact"></p>

            <h2>Education</h2>
            <p id="resumeEducation"></p>

            <h2>Professional Experience</h2>
            <p id="resumeExperience"></p>

            <h2>Skills</h2>
            <p id="resumeSkills"></p>
        </div>
        <div id="button-container">
            <button id="downloadBtn">Download as PDF</button>
            <button id="editBtn">Edit</button>
            <button id="shareBtn">Share Link</button>
            <button id="backBtn" onclick="window.location.href='index.html'">Go Back</button>
        </div> 
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
